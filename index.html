<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
<body>
  <script src="script.js" defer></script>
  <div class="calculator" id="calculator">
    <div class="control-panel">
      <input type="checkbox" class="switch" id="switch"> 
      <label for="switch" class="label">
        <span class="material-symbols-outlined moon">dark_mode</span>
        <span class="material-symbols-outlined sun">light_mode</span>
        <div class="ball"></div>
      </label>
    </div>
    <div id="display">
      <p class="right" id="input"></p>
      <p class="right" id="output"></p>
    </div>
    <div class="buttons">
        <button class="button" id="clear">AC</button>
        <button class="button" id="delete">C</button>
        <button class="button" id="percent">%</button>
        <button class="button num" id="divide">/</button>
        <button class="button num">7</button>
        <button class="button num">8</button>
        <button class="button num">9</button>
        <button class="button num" id="multiply">*</button>
        <button class="button num">4</button>
        <button class="button num">5</button>
        <button class="button num">6</button>
        <button class="button num" id="subtract">-</button>
        <button class="button num">1</button>
        <button class="button num">2</button>
        <button class="button num">3</button>
        <button class="button num" id="add">+</button>
        <button class="button num" id="zero">0</button>
        <button class="button num" id="decimal">.</button>
        <button class="button" id="equal">=</button>
    </div>
  </div>  
</body>
</html>
